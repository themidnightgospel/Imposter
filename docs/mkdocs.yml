site_name: Imposter
site_description: Imposter â€” The Fastest and Most Memory-Efficient Mocking Library
site_url: https://themidnightgospel.github.io/Imposter/
repo_url: https://github.com/themidnightgospel/Imposter
repo_name: themidnightgospel/Imposter

# Because this config lives inside the docs folder
docs_dir: content

theme:
  name: material
  logo: assets/imposter_logo.png
  favicon: assets/imposter_logo.png
  font:
    text: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif
  language: en
  features:
    - navigation.prune
    - navigation.indexes
    - navigation.instant
    - toc.follow
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra:
  version:
    provider: mike

extra_css:
  - styles/overrides.css

extra_javascript:
  - scripts/code-links.js

nav:
  - Getting Started: index.md
  - Method Impersonation:
      - Overview: methods/index.md
      - Sequential Returns: methods/sequential-returns.md
      - Throw: methods/throwing.md
      - Verification: methods/verification.md
      - Callbacks: methods/callbacks.md
      - Protected Methods: methods/protected-members.md
  - Property Impersonation:
      - Overview: properties/index.md
      - Sequential Returns: properties/sequential-returns.md
      - Callbacks: properties/callbacks.md
      - Throw: properties/throwing.md
      - Verification: properties/verification.md
      - Protected Properties: properties/protected-members.md
  - Indexer Impersonation:
      - Overview: indexers/index.md
      - Throw: indexers/throwing.md
      - Protected Indexers: indexers/protected-members.md
      - Verification: indexers/verification.md
  - Event Impersonation:
      - Overview: events/index.md
      - Verification: events/verification.md
      - Throw : events/exceptions.md
      - Protected Events: events/protected-members.md
  - Arguments Matching: arguments-matching.md
  - Verification: verification.md
  - Implicit vs Explicit: implicit-vs-explicit.md
  - Base Implementation: base-implementation.md
  - Generics: generics.md
  - Reference:
      - Benchmarks: benchmarks.md
      - Cheat Sheet: cheat-sheet.md
      - Key API Reference: key-api-reference.md

plugins:
  - search
