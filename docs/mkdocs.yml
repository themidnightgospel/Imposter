site_name: Imposter
site_description: Imposter â€” Source-generated test doubles, zero runtime overhead.
site_url: https://themidnightgospel.github.io/Imposter/
repo_url: https://github.com/themidnightgospel/Imposter
repo_name: themidnightgospel/Imposter

# Because this config lives inside the docs folder
docs_dir: content

theme:
  name: material
  logo: assets/imposter_logo.png
  favicon: assets/imposter_logo.png
  font:
    text: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif
  language: en
  features:
    - navigation.prune
    - navigation.indexes
    - navigation.instant
    - toc.follow
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra:
  version:
    provider: mike

extra_css:
  - styles/overrides.css

extra_javascript:
  - scripts/code-links.js

nav:
  - Getting Started: index.md
  - Methods:
      - Overview: methods/index.md
      - Sequential Returns: methods/sequential-returns.md
      - Throwing Exceptions: methods/throwing.md
      - Verification: methods/verification.md
      - Callbacks: methods/callbacks.md
      - Protected Methods: methods/protected-members.md
      - Imposter Modes: methods/explicit-vs-implicit.md
      - Base Implementation: methods/base-implementation.md
  - Properties:
      - Overview: properties/index.md
      - Sequential Returns: properties/sequential-returns.md
      - Callbacks: properties/callbacks.md
      - Throwing Exceptions: properties/throwing.md
      - Verification: properties/verification.md
      - Base Implementation: properties/base-implementation.md
      - Protected Properties: properties/protected-members.md
      - Imposter Modes: properties/imposter-modes.md
  - Indexers:
      - Overview: indexers/index.md
      - Imposter Modes: indexers/imposter-modes.md
      - Protected Indexers: indexers/protected-members.md
      - Getter: indexers/getter.md
      - Setter: indexers/setter.md
      - Base Implementation: indexers/base-implementation.md
