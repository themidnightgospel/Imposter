name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      # Map secret to env so we can safely reference it in conditions
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version from tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          # Strip leading 'v' if present (expect tags like v0.1.0)
          version="${tag#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore Imposter.sln

      - name: Build (Release)
        run: dotnet build Imposter.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Imposter.sln -c Release --no-build --verbosity normal

      - name: Pack (Imposter)
        run: |
          dotnet pack src/Imposter.CodeGenerator/Imposter.CodeGenerator.csproj \
            -c Release \
            -p:Version=${{ steps.ver.outputs.version }} \
            -o artifacts/packages

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/packages

      - name: Push to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
            if [ -z "$NUGET_API_KEY" ]; then
              echo "NUGET_API_KEY is not set. Skipping NuGet publish."
              exit 0
            fi
            
            echo "Publishing to NuGet.org..."
            dotnet nuget push artifacts/packages/*.nupkg \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
