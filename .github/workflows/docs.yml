name: Docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs with mike (mkdocs at docs/mkdocs.yml)
        env:
          DOCS_VERSION: dev
        run: |
          mike deploy -F docs/mkdocs.yml --push --remote origin --branch gh-pages ${DOCS_VERSION} latest
          mike set-default -F docs/mkdocs.yml --push --remote origin --branch gh-pages latest
